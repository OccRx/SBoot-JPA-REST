<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<a th:href="@{/logout}">Выход</a>
<h2>Обновить пользователя</h2>
<form action="#" th:method="POST" th:action="@{/admin/updateUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" name="id" />
    <input type="text" th:field="*{name}" placeholder="Имя">
    <input type="text" th:field="*{lastName}" placeholder="Фамилия">
    <input type="number" th:field="*{age}" placeholder="Возраст">
    <input type="text" th:field="*{password}" placeholder="password">
    <fieldset>
        <li th:each="role :${allRoles}">
            <label>
                <input th:name="idRole" type="checkbox" th:text="${role.getName()}" th:value="${role.getId()}">
            </label>
        </li>
    </fieldset>
    <button type="submit" class="btn btn-outline-dark">Обновить</button>
</form>
<a th:href="@{/admin}">Вернуться к списку пользователей</a>
</body>
</html>
