<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ThisUserForm</title>
</head>
<body>
<a th:href="@{/logout}">Выход</a>
<h2>Пользователи</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${thisUser}">
        <td th:text="${thisUser.id}"></td>
        <td th:text="${thisUser.name}"></td>
        <td th:text="${thisUser.lastName}"></td>
        <td th:text="${thisUser.age}"></td>
        <td>
            <a th:each="roles: ${thisUser.getAuthorities()}" th:text="${roles.getAuthority()} "></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
